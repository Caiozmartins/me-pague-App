<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover" />
  
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Me Pague</title>

  <style>
    /* 3. CORREÇÃO ESSENCIAL DE ALTURA */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #0f172a; /* Fundo do app */
      overflow: hidden; /* Evita rolagem elástica indesejada no fundo */
    }

    /* 4. AJUSTE DO ROOT + PROTEÇÃO CONTRA A "FRANJA" (NOTCH) */
    #root {
      display: flex;
      flex-direction: column;
      height: 100%;
      
      /* Aqui está o segredo: empurra o conteúdo para baixo exatamente o tamanho da barra */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
